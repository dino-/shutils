name: shutils
version: '1.0'
synopsis: A collection of utilities for scripting and working in a shell
description: Utilities to assist with scripting and working in a shell. Utilities include lambda.
license: ISC
author: Dino Morelli
maintainer: dino@ui3.info
copyright: 2018 Dino Morelli
category: Application, Console, Scripting
extra-source-files:
- changelog.md
- package.yaml
- README.md
- stack.yaml

github: dino-/shutils

ghc-options:
- -fwarn-tabs
- -Wall
- -Wcompat
- -Werror
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

dependencies:
- base >=4.10 && < 5
- docopt

# library:
#   source-dirs: src/lib
#   dependencies: []

executables:
  lambda:
    source-dirs: src/lambda
    main: Main.hs
    dependencies:
    - process
    # - shutils
    - time
    - unix

  splitpath:
    source-dirs: src/splitpath
    main: Main.hs
    dependencies:
    - filepath
    - process
    # - shutils
